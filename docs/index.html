<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>試作チャット</title>
</head>
<body>
  
<div class="app">

  <div id="nameArea" class="card">
    <h2>名前決めろや</h2>
    <input id="nameInput" placeholder="なまえ" />
    <button id="setName">入室</button>
  </div>

  <div id="chatArea" class="chat" style="display:none;">
    <div id="log" class="log"></div>

    <div class="inputArea">
      <input id="msgInput" placeholder="メッセージ" />
      <button id="send">送れ</button>
    </div>
  </div>

</div>
</body>
</html>
